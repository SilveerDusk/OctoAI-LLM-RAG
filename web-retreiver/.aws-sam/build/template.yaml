            Method: post
      ImageUri: askllamafunction:v1
    Metadata:
      DockerContext: /Users/bassemyacoube/hackathon-2023-rag/web-retreiver
      DockerTag: v1
      Dockerfile: Dockerfile
      SamResourceId: AskLlamaFunction
